<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kraken Crypto API Data</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>KRAKEN CRYPTO API DATA</h1>
    <h2>Currency Selection</h2>
    <p class="centerAlign">NOTE:  Not all primary currencies have corresponding pairs</p>

    <div id="currencySelector">
        <div id="primaryCurrencyDiv"></div>
        <div id="secondaryCurrencyDiv"></div>
    </div>

    <div id="assetDisplay">
        <h2>Asset Pair Info</h2>
        <div id="assetPair"></div>
        <div id="tickerInfo"></div>
        <div id="ohlcData"></div>
        <div id="orderBook"></div>
        <div id="recentTrades"></div>
        <div id="recentSpread"></div>
    </div>

    <script src="index.js" type="module"></script>

</body>
</html>
