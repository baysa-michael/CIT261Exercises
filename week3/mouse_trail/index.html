<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Trail</title>
    <style>
        .dotTrail {
            border: 5px solid blue;
            border-radius: 2px;
            background-color: blanchedalmond;
            height: 3px;
            width: 3px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Mouse Trail</h1>
    <p>Move the mouse around to see the mouse trail.</p>
    <div id="dot1" class="dotTrail"></div>
    <div id="dot2" class="dotTrail"></div>
    <div id="dot3" class="dotTrail"></div>
    <div id="dot4" class="dotTrail"></div>
    <div id="dot5" class="dotTrail"></div>
    <script src="jsMouseTrail.js"></script>
</body>
</html>
