<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas, SVG, and Drag-and-Drop</title>
    <link type="text/css" rel="stylesheet" href="cssCanvasSVGDragAndDrop.css">
</head>
<body>
    <h1>Canvas, SVG, and Drag-and-Drop</h1>
    <p>You can drag and drop the canvas-created logo between the two containers</p>
    <h2>Canvas</h2>
    <div id="canvasDiv" class="dragContainer">
        <canvas id="testCanvas" class="testCanvas drawBorder" width="200" height="200" draggable="true">
            Unable to Display Canvas
        </canvas>
    </div>
    <h2>Drag and Drop</h2>
    <div id="dragAndDropDiv" class="dragContainer">

    </div>
    <script src="jsCanvasSVGDragAndDrop.js"></script>
</body>
</html>
