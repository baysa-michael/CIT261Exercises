<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bean Counting</title>
</head>
<body>
    <h1>BEAN COUNTING</h1>
    <p>Determine the number of B's and the number of a target character exist in a string</p>
    <h2>INPUTS</h2>
    <form>
        <label for="userString">User String</label>
        <input type="text" name="userString" id="userString"/>
        <br>
        <label for="userLetter">User Letter</label>
        <input type="text" name="userLetter" id="userLetter"/>
        <br>
        <button type="button" onclick="getBAndLetterCount()">SUBMIT</button>
    </form>
    <h2>OUTPUT</h2>
    <div id="output"></div>
    <script src="jsBeanCounting.js"></script>
</body>
</html>
